<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas con CSS</title>
    <style>
        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }

        .figure {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            color: white;
            text-align: center;
        }

        .square {
            width: 100px;
            height: 100px;
            background-color: red;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .rectangle {
            width: 200px;
            height: 100px;
            background-color: blue;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle {
            width: 100px;
            height: 100px;
            background-color: green;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid yellow;
            position: relative;
        }

        .triangle::after {
            content: 'Triángulo';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            color: black;
            font-size: 14px;
            text-align: center;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="figure square">Cuadrado</div>
        <div class="figure rectangle">Rectángulo</div>
        <div class="figure circle">Círculo</div>
        <div class="figure triangle"></div>
    </div>
</body>
</html>
